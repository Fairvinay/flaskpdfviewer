<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Notify Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pdf-viewer.css') }}">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
   <link rel="stylesheet" href="{{ url_for('static', filename='fileup.css') }}"  >
	<link href="{{ url_for('static', filename='app.css') }}"   rel="stylesheet">
</head>
<body>
  <div class="parent container d-flex justify-content-center align-items-center h-100">
        <div class="child"> <!-- Your code goes inside this div/form -->
            <div class="row justify-content-center">
               <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
				    <h1>PDF Viewer</h1>
				    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
				        <input type="file" class="form-control-file btn btn-light btn-sm "  name="file" accept="application/pdf" required>
				        <button  class="btn btn-primary btn-sm" type="submit">Upload PDF</button>
				    </form>
			     </div>
   		     	</div>
              </div>
   </div>
   </div>
  </div>

</body>
</html>
